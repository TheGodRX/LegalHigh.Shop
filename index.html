<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .notification {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            padding: 10px;
            margin: 20px 0;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main>
        <!-- Notification Area -->
        <section class="notification" id="notification">
            <!-- Notification message will appear here -->
        </section>

        <!-- Products Section -->
        <section class="products">
            <article class="product">
                <h2>1P-LSD Analogue Pellets</h2>
                <p>Description of 1P-LSD Analogue Pellets 1x pellet.</p>
                <p class="price">CAD $10.00</p>
                <button onclick="addToCart('1P-LSD Analogue Pellets', 10.00)">Add to Cart</button>
            </article>
            <article class="product">
                <h2>1V-LSD Analogue Pellets</h2>
                <p>Description of 1V-LSD Analogue Pellets 1x pellet.</p>
                <p class="price">CAD $20.00</p>
                <button onclick="addToCart('1V-LSD Analogue Pellets', 20.00)">Add to Cart</button>
            </article>
            <article class="product">
                <h2>Pink F*ck (Powder)</h2>
                <p>Description of Pink F*ck Powder 10 mg</p>
                <p class="price">$50.00</p>
                <button onclick="addToCart('Pink F*ck', 50.00)">Add to Cart</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Shop</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
