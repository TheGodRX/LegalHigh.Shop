<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1a1a1a;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ff007f;
        }
        header h1 {
            color: #ff77ff;
            margin: 0;
        }
        nav a {
            color: #e0e0e0;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #ff007f;
            color: #fff;
        }
        .notification {
            background-color: #ff77ff;
            color: #fff;
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            display: none;
        }
        main {
            padding: 2rem;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .product {
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px; /* Adjust height as needed */
            position: relative;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .product img {
            width: 100%;
            border-bottom: 2px solid #ff007f;
        }
        .product .content {
            padding: 0.5rem;
            flex: 1;
        }
        .product h2 {
            font-size: 1.2rem;
            color: #ff77ff;
            margin: 0;
        }
        .product p.price {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin: 0.5rem 0;
        }
        .product button {
            background: #ff007f;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 15px;
            width: calc(100% - 1rem); /* Adjusted to be flush with borders */
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin: 0.5rem; /* Ensure consistent spacing */
            align-self: center; /* Center the button horizontally */
        }
        .product button:hover {
            background: #e6007e;
        }
        footer {
            background: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ff007f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main>
        <!-- Notification Area -->
        <section class="notification" id="notification">
            <!-- Notification message will appear here -->
        </section>

        <!-- Products Section -->
        <section class="products">
            <article class="product">
                <img src="https://raw.githubusercontent.com/TheGodRX/LegalHigh.Shop/main/1D-LSD-pellets.png" alt="1P-LSD Analogue Pellets">
                <div class="content">
                    <h2>1d-LSD Analogue 1x Pellets</h2>
                    <p>Description of 1d-LSD Analogue Pellets.</p>
                    <p class="price">$10.00</p>
                </div>
                <button onclick="addToCart('1d-LSD Analogue Pellets', 10.00)">Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://raw.githubusercontent.com/TheGodRX/LegalHigh.Shop/main/pinkfck%20x.png" alt="Pink F*ck (Powder)">
                <div class="content">
                    <h2>Pink F*ck 1 mg (Powder)</h2>
                    <p>Description of Pink F*ck party powder.</p>
                    <p class="price">$40.00</p>
                </div>
                <button onclick="addToCart('Pink F*ck', 40.00)">Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://raw.githubusercontent.com/TheGodRX/LegalHigh.Shop/main/1V-LSD-in-pellets.png" alt="1V-LSD Analogue Pellets">
                <div class="content">
                    <h2>1V-LSD Analogue 1x Pellets</h2>
                    <p>Description of 1V-LSD Analogue Pellets.</p>
                    <p class="price">$20.00</p>
                </div>
                <button onclick="addToCart('1V-LSD Analogue Pellets', 20.00)">Add to Cart</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Shop</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
