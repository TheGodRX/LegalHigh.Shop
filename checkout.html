    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ff3f81;
        }
        header h1 {
            color: #ff6f91;
            margin: 0;
        }
        nav a {
            color: #e0e0e0;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #ff3f81;
            color: #fff;
        }
        main {
            padding: 2rem;
        }
        .checkout {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .checkout h2 {
            color: #ff6f91;
            margin-top: 0;
        }
        .pgp-key {
            background-color: #2a2a2a;
            border: 1px solid #444;
            padding: 10px;
            margin: 20px 0;
            white-space: pre-wrap;
            text-align: left;
            border-radius: 10px;
            color: #e0e0e0;
            overflow: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
        }
        iframe {
            border: none;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .pgp-tool {
            margin-top: 20px;
            padding: 1rem;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
        }
        .pgp-tool iframe {
            height: 200px;
        }
        .chat-frame {
            margin-top: 40px;
        }
        footer {
            background: #222;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ff3f81;
        }
    </style>
</head>
